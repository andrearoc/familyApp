<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./public/sass/css/style.css">
  <title>Drin App</title>
</head>
<body>
  <header>
  <h4>Drin App</h4>
  <div class="setting-group">
    <i id="editTheme" class="fas fa-palette"></i>
    <i id="openApp" class="fa-solid fa-folder"></i>
  </div>
</header>
  <div class="container">
    <div class="header-actions">
        <i id="google-auth-btn" class="fa-solid fa-user"></i>
        <i id="sync-btn" class="fa-solid fa-rotate"></i>
    </div>

    <div class="tab-container">
      <div class="tab-links">
        <button class="tab-link active" data-tab-target="notes-tab">Note</button>
        <button class="tab-link" data-tab-target="expenses-tab">Spese</button>
        <button class="tab-link" data-tab-target="wishlist-tab">Wishlist</button>
        <button class="tab-link" data-tab-target="calendar-tab">Calendario</button>
      </div>

      <!-- Tab Note -->
      <div id="notes-tab" class="tab-content active">
  <div class="tab-header">
    <h2>Note</h2>
    <i class="fa-solid fa-plus add-button" data-modal-target="note-form-modal"></i>
  </div>

  <div id="notes-container">
    <!-- Qui verranno visualizzate le note -->
  </div>
</div>
      <!-- Tab Spese -->
      <div id="expenses-tab" class="tab-content">
  <div class="tab-header">
    <h2>Spese</h2>
    <i class="fa-solid fa-plus add-button" data-modal-target="expense-form-modal"></i>
  </div>

  <div id="expenses-container">
    <!-- Qui verranno visualizzate le spese -->
  </div>
</div>
      <!-- Tab Wishlist -->
      <div id="wishlist-tab" class="tab-content">
  <div class="tab-header">
    <h2>Wishlist</h2>
    <i class="fa-solid fa-plus add-button" data-modal-target="wishlist-form-modal"></i>
  </div>

  <div id="wishlist-container">
    <!-- Qui verranno visualizzati gli elementi della wishlist -->
  </div>
</div>
      <!-- Tab Calendario -->
      <div id="calendar-tab" class="tab-content">
  <div class="tab-header">
    <h2>Calendario</h2>
		<i class="fa-solid fa-plus add-button" data-modal-target="event-form-modal"></i>
  </div>
	<div id="calendar-events-container"></div>
</div>    </div>
  </div>

  <!-- Questo file contiene le definizioni dei modali per i form -->
<div id="form-modals">
  <!-- Modal Note -->
  <div id="note-form-modal" class="form-modal">
    <div class="form-container">
      <h3>Aggiungi Nota</h3>
      <form id="add-note-form">
        <div class="form-group">
          <label for="note-title">Titolo</label>
          <input type="text" id="note-title" required>
        </div>
        <div class="form-group">
          <label for="note-content">Contenuto</label>
          <textarea id="note-content" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="note-category">Categoria</label>
          <select id="note-category">
            <option value="Personale">Personale</option>
            <option value="Lavoro">Lavoro</option>
            <option value="Casa">Casa</option>
            <option value="Altro">Altro</option>
          </select>
        </div>
        <button type="submit">Aggiungi Nota</button>
      </form>
    </div>
  </div>

  <!-- Modal Spese -->
  <div id="expense-form-modal" class="form-modal">
    <div class="form-container">
      <h3>Aggiungi Spesa</h3>
      <form id="add-expense-form">
        <div class="form-group">
          <label for="expense-amount">Importo (€)</label>
          <input type="number" id="expense-amount" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="expense-category">Categoria</label>
          <select id="expense-category">
            <option value="Alimentari">Alimentari</option>
            <option value="Trasporti">Trasporti</option>
            <option value="Bollette">Bollette</option>
            <option value="Svago">Svago</option>
            <option value="Casa">Casa</option>
            <option value="Altro">Altro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="expense-description">Descrizione</label>
          <input type="text" id="expense-description">
        </div>
        <button type="submit">Aggiungi Spesa</button>
      </form>
    </div>
  </div>

  <!-- Modal Wishlist -->
  <div id="wishlist-form-modal" class="form-modal">
    <div class="form-container">
      <h3>Aggiungi alla Wishlist</h3>
      <form id="add-wishlist-form">
        <div class="form-group">
          <label for="wishlist-name">Nome Prodotto</label>
          <input type="text" id="wishlist-name" required>
        </div>
        <div class="form-group">
          <label for="wishlist-price">Prezzo Stimato (€)</label>
          <input type="number" id="wishlist-price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="wishlist-priority">Priorità</label>
          <select id="wishlist-priority">
            <option value="ALTA">Alta</option>
            <option value="MEDIA">Media</option>
            <option value="BASSA" selected>Bassa</option>
          </select>
        </div>
        <div class="form-group">
          <label for="wishlist-notes">Note</label>
          <textarea id="wishlist-notes" rows="2"></textarea>
        </div>
        <button type="submit">Aggiungi alla Wishlist</button>
      </form>
    </div>
  </div>

	<!-- Modal Eventi -->
	<div id="event-form-modal" class="form-modal">
		<div class="form-container">
			<h3>Aggiungi Evento</h3>
			<form id="add-event-form">
				<div class="form-group">
					<label for="event-title">Titolo</label>
					<input type="text" id="event-title" required>
				</div>
				<div class="form-group">
					<label for="event-start">Data inizio</label>
					<input type="datetime-local" id="event-start" required>
				</div>
				<div class="form-group">
					<label for="event-end">Data fine</label>
					<input type="datetime-local" id="event-end" required>
				</div>
				<div class="form-group">
					<label for="event-description">Descrizione</label>
					<textarea id="event-description"></textarea>
				</div>
				<button type="submit" class="btn">Aggiungi evento</button>
			</form>
		</div>
	</div>
</div>  <footer>
  <p>&copy; 2025 Copyright by Drin</p>
</footer>
  <!-- Importa i file JavaScript -->
  <script type="module" src="./public/js/main.js"></script>
</body>
</html>
