<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="./public/sass/css/style.css">
  <title>Drin App</title>
</head>
<body>
	<header>
		<h4>Drin App</h4>
		<div class="setting-group">
			<i id="editTheme" class="fas fa-palette"></i>
			<i id="openApp" class="fa-solid fa-folder"></i>
		</div>
	</header>
  <div class="container">
    <div class="header-actions">
        <i id="google-auth-btn" class="fa-solid fa-user"></i>
        <i id="sync-btn" class="fa-solid fa-rotate"></i>
    </div>

    <div class="tab-container">
      <div class="tab-links">
        <button class="tab-link active" onclick="openTab(event, 'notes-tab')">Note</button>
        <button class="tab-link" onclick="openTab(event, 'expenses-tab')">Spese</button>
        <button class="tab-link" onclick="openTab(event, 'wishlist-tab')">Wishlist</button>
      </div>

      <!-- Tab Note -->
      <div id="notes-tab" class="tab-content active">
        <h2>Note</h2>
        <div id="notes-container">
          <!-- Qui verranno visualizzate le note -->
        </div>

        <div class="form-container">
          <h3>Aggiungi Nota</h3>
          <form id="add-note-form">
            <div class="form-group">
              <label for="note-title">Titolo</label>
              <input type="text" id="note-title" required>
            </div>
            <div class="form-group">
              <label for="note-content">Contenuto</label>
              <textarea id="note-content" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="note-category">Categoria</label>
              <select id="note-category">
                <option value="Personale">Personale</option>
                <option value="Lavoro">Lavoro</option>
                <option value="Casa">Casa</option>
                <option value="Altro">Altro</option>
              </select>
            </div>
            <button type="submit">Aggiungi Nota</button>
          </form>
        </div>
      </div>

      <!-- Tab Spese -->
      <div id="expenses-tab" class="tab-content">
        <h2>Spese</h2>
        <div id="expenses-container">
          <!-- Qui verranno visualizzate le spese -->
        </div>

        <div class="form-container">
          <h3>Aggiungi Spesa</h3>
          <form id="add-expense-form">
            <div class="form-group">
              <label for="expense-amount">Importo (€)</label>
              <input type="number" id="expense-amount" step="0.01" min="0" required>
            </div>
            <div class="form-group">
              <label for="expense-category">Categoria</label>
              <select id="expense-category">
                <option value="Alimentari">Alimentari</option>
                <option value="Trasporti">Trasporti</option>
                <option value="Bollette">Bollette</option>
                <option value="Svago">Svago</option>
                <option value="Casa">Casa</option>
                <option value="Altro">Altro</option>
              </select>
            </div>
            <div class="form-group">
              <label for="expense-description">Descrizione</label>
              <input type="text" id="expense-description">
            </div>
            <button type="submit">Aggiungi Spesa</button>
          </form>
        </div>
      </div>

      <!-- Tab Wishlist -->
      <div id="wishlist-tab" class="tab-content">
        <h2>Wishlist</h2>
        <div id="wishlist-container">
          <!-- Qui verranno visualizzati gli elementi della wishlist -->
        </div>

        <div class="form-container">
          <h3>Aggiungi alla Wishlist</h3>
          <form id="add-wishlist-form">
            <div class="form-group">
              <label for="wishlist-name">Nome Prodotto</label>
              <input type="text" id="wishlist-name" required>
            </div>
            <div class="form-group">
              <label for="wishlist-price">Prezzo Stimato (€)</label>
              <input type="number" id="wishlist-price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
              <label for="wishlist-priority">Priorità</label>
              <select id="wishlist-priority">
                <option value="ALTA">Alta</option>
                <option value="MEDIA">Media</option>
                <option value="BASSA" selected>Bassa</option>
              </select>
            </div>
            <div class="form-group">
              <label for="wishlist-notes">Note</label>
              <textarea id="wishlist-notes" rows="2"></textarea>
            </div>
            <button type="submit">Aggiungi alla Wishlist</button>
          </form>
        </div>
      </div>
    </div>
  </div>
	<footer>
		<p>&copy; 2025 Copyright by Drin</p>
	</footer>
  <script>
    // Funzione per cambiare tab
    function openTab(evt, tabName) {
      // Nascondi tutti i contenuti dei tab
      const tabContents = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove("active");
      }

      // Rimuovi la classe "active" da tutti i tab link
      const tabLinks = document.getElementsByClassName("tab-link");
      for (let i = 0; i < tabLinks.length; i++) {
        tabLinks[i].classList.remove("active");
      }

      // Mostra il tab corrente e aggiungi la classe "active" al pulsante
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
  </script>

  <!-- Importa i file JavaScript -->
  <script type="module" src="./public/js/main.js"></script>
</body>
</html>
